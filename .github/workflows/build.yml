name: Build Extensions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-chrome:
    name: Build Chrome Extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up zip
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Build Chrome ZIP
        run: |
          # Clean up any existing ZIP files
          rm -f rovalra-chrome.zip
          
          # Create temporary directory
          mkdir temp-chrome
          cp -r Assets Avatar catalog data Games HiddenGames misc Rules temp-chrome/
          cp background.js browser-polyfill.js content.js manifest.json settings.js temp-chrome/
          cp README.md LICENSE temp-chrome/
          
          # Create ZIP from inside temp directory (contents only, not the folder)
          cd temp-chrome
          zip -r ../rovalra-chrome.zip .
          cd ..
          
          # Clean up temp directory
          rm -rf temp-chrome
          
          # Verify ZIP structure
          echo "Chrome ZIP contents:"
          unzip -l rovalra-chrome.zip | head -10

      - name: Upload Chrome Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rovalra-chrome
          path: rovalra-chrome.zip

  build-firefox:
    name: Build Firefox Extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up zip
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Build Firefox ZIP
        run: |
          # Clean up any existing ZIP files
          rm -f rovalra-firefox.zip
          
          # Create temporary directory
          mkdir temp-firefox
          cp -r Assets Avatar catalog data Games HiddenGames misc Rules temp-firefox/
          cp background.js browser-polyfill.js content.js settings.js temp-firefox/
          cp manifest-firefox.json temp-firefox/manifest.json
          cp README.md LICENSE FIREFOX_INSTALLATION.md temp-firefox/
          
          # Create ZIP from inside temp directory (contents only, not the folder)
          cd temp-firefox
          zip -r ../rovalra-firefox.zip .
          cd ..
          
          # Clean up temp directory
          rm -rf temp-firefox
          
          # Verify ZIP structure
          echo "ZIP contents:"
          unzip -l rovalra-firefox.zip | head -10

      - name: Upload Firefox Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rovalra-firefox
          path: rovalra-firefox.zip 